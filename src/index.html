<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>React Webpack Template Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/animate.css/animate.min.css">
  <link rel="stylesheet" href="styles/font-awesome-4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/App.css">
   <style>
      *  {
        box-sizing: border-box;
        font-family: "Verdana";
      }
      .center {
        padding: 20px;
        text-align: center;
      }
      body {
        margin: 0;
        padding: 0;
      }
      section {
        height: 500px;
        counter-increment: section;
        padding-left: 100px;
        position: relative;
      }
     
      .element {
        min-height: 100px;
        min-width: 100px;
        line-height: 100px;
        text-align: center;
        font-size: 24px;
        background: green;
        position: absolute;
        bottom: 100px;
        left: 100px;
      }
      section:nth-child(2n+2) .element {
        left: auto;
        background: red;
        left: auto;
        right: 100px;
      }
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      ul li {
        float: left;
        list-style: none;
        padding: 5px;
        display: block;
        background: #ccc;
        width: 100px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        margin: 10px 10px 100px 10px;
      }
    </style>
</head>
<body>
  <div id="app">APPLICATION CONTENT</div>

  <script>__REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__</script>
  <script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
